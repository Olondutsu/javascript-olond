<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="parts.js"></script>
	</head>
	<body>
		<header>
			<img src="images/main-frigo.jpg" alt="LOGO">
			<h1>What's in my fridge ?</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filters">
				<h3>Filtres</h3>
				<button class="btn-sorts">Trier par prix croissant</button>
				<br>
				<button class="btn-filter">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-descending">Trier par prix décroissant</button>
				<br>
				<button class="btn-nodesc">Filtrer les pièces sans description</button>
				<br>
				<p>Prix maximum:</p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
			</section>

			<!-- Fiches produits -->
			<section class="cards">
				<!-- Code ajouté -->
				<div class="abordables">

				</div>
				<div class="available">

				</div>
			</section>

            <section class="available-recipes">
                <h3>Recettes disponibles</h3>
            </section>
            
		</main>
	</body>
</html>
